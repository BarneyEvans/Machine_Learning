<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critter Sorter Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Critter Sorter!</h1>
    </header>
    <main>
            <div id="plot-container"></div>
            <div id="sidebar-container">
                <div id="controls-container">
                    <div class="control-group">
                        <h3>Blue Critter Controls</h3>
                        <label for="meanA">Center:</label>
                        <input type="range" id="meanA" min="0" max="29" value="5">
                        <span id="meanA-value">5</span>

                        <label for="spreadA">Wander:</label>
                        <input type="range" id="spreadA" min="1" max="20" value="2">
                        <span id="spreadA-value">2</span>
                    </div>

                    <div class="control-group">
                        <h3>Orange Critter Controls</h3>
                        <label for="meanB">Center:</label>
                        <input type="range" id="meanB" min="0" max="29" value="25">
                        <span id="meanB-value">25</span>

                        <label for="spreadB">Wander:</label>
                        <input type="range" id="spreadB" min="1" max="20" value="2">
                        <span id="spreadB-value">2</span>
                    </div>

                    <div class="scenario-buttons">
                        <h3>Challenges</h3>
                        <button id="easy-separation">Easy</button>
                        <button id="tricky-overlap">Tricky Overlap</button>
                        <button id="unbalanced-problem">Unbalanced!</button>
                    </div>

                    <div class="guess-compare-buttons">
                        <h3>Your Turn!</h3>
                        <button id="lock-guess">Lock Guess</button>
                        <button id="show-optimal">Show Best Sort</button>
                    </div>
                </div>
                <div id="scoreboard-container">
                    <h3>Sorting Score!</h3>
                    <div class="score-item">
                        <span class="score-label">Blue Critters in Blue Home:</span>
                        <span id="tn-score" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Orange Critters in Orange Home:</span>
                        <span id="tp-score" class="score-value">0</span>
                    </div>
                    <div class="score-item score-bad">
                        <span class="score-label">Blue Critters in Wrong Home:</span>
                        <span id="fn-score" class="score-value">0</span>
                    </div>
                    <div class="score-item score-bad">
                        <span class="score-label">Orange Critters in Wrong Home:</span>
                        <span id="fp-score" class="score-value">0</span>
                    </div>
                    <div class="score-item full-width accuracy-item">
                        <span class="score-label">Overall Sorting Score:</span>
                        <span id="accuracy-score" class="score-value">0%</span>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy; 2025 Barney's Tutoring</p>
    </footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/plot.js"></script>
</body>
</html>
